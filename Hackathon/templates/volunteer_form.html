<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer / Aid Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ‚úÖ Ëá™ÂÆö‰πâÊ†∑Âºè -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <nav class="topbar">
        <div class="topbar-left">üå¶Ô∏è FloodAware</div>
        <div class="topbar-links">
          <a href="/">Home</a>
          <a href="/evacuation-plan">Evacuation Plan</a>
          <a href="/volunteer">Volunteer / Request Aid</a>
          <a href="/ask">Ask FloodBot</a>
        </div>
      </nav>      

  <!-- ‚úÖ Main Form Container -->
  <div class="container my-5 p-4 bg-white rounded-4 shadow">
    <h1 class="text-center text-primary mb-4">ü§ù Volunteer / Request Aid</h1>
    <form method="POST" action="/submit-volunteer">
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Full Name:</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email:</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label fw-semibold">Phone Number:</label>
        <input type="text" class="form-control" name="phone" required>
      </div>

      <div class="mb-3">
        <label for="district" class="form-label fw-semibold">Location / District:</label>
        <select class="form-select" name="district" required>
          {% for district in district_list %}
            <option value="{{ district }}">{{ district }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label fw-semibold">I want to:</label>
        <select class="form-select" name="role" required>
          <option value="volunteer">Help as a Volunteer</option>
          <option value="request">Request for Aid</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="message" class="form-label fw-semibold">Additional Info / Needs:</label>
        <textarea class="form-control" name="message" rows="4"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4 py-2 fw-bold">Submit</button>
      </div>
    </form>
  </div>

  <!-- ‚úÖ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
